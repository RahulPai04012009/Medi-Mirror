
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medi-Mirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', 
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        /* Default to white, overridden by tailwind classes in Layout or App */
        background-color: #ffffff; 
        color: #1e293b;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark mode body override */
      html.dark body {
        background-color: #020617; /* slate-950 */
        color: #f1f5f9; /* slate-100 */
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .blob-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        filter: blur(80px);
        opacity: 0.4;
        pointer-events: none;
      }
      
      /* Dim blobs in dark mode */
      html.dark .blob-bg {
        opacity: 0.2;
      }
      
      .blob {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        animation: move 25s infinite alternate;
      }
      
      .blob-1 { background: #fbbf24; top: -10%; left: -10%; animation-delay: 0s; }
      .blob-2 { background: #f87171; bottom: -10%; right: -10%; animation-delay: -5s; }
      .blob-3 { background: #2dd4bf; top: 40%; right: -5%; animation-delay: -10s; }
      .blob-4 { background: #60a5fa; bottom: 20%; left: -5%; animation-delay: -15s; }

      @keyframes move {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(100px, 100px) scale(1.2); }
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      html.dark .glass {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo-shadow {
        filter: drop-shadow(0 10px 15px rgba(30, 64, 175, 0.2));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div class="blob-bg">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
